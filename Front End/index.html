<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" >
    <title>Football Generator</title>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    </head>
    
    <body>
        <div class="container">
            <div id="videoViewer" class="row">
                <div><h1>Football Generator</h1></div>
            </div>
        
            <div id="openFile" class="row">
                <div><p>Open File</p></div>
            </div>
        
            <div id="listOfVids" class="row">
                <div class="col-lg-12">
                <div id="youtubeCarousel" class="carousel slide" data-ride="carousel"></div>
                <ol class="carousel-indicators">
                    <li data-target="#youtubeCarousel" data-slide-to="0" class="active"></li>
                </ol>
                    
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="florida-state-university-logo.png" alt="FSU" style="width:100%;">
                    </div>
                    
                </div>
                    
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#youtubeCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#youtubeCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
                </div>
            </div>
        </div>
    </body>
</html>
